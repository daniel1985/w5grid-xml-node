<!DOCTYPE html>
<html>
  <head>
    <title>W5 - Sync Promises Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="stylesheets/w5.css">
  </head>
  <body style="border:0; margin:0">
    <div id='grid1'></div>
    <script src="jquery/dist/jquery.js"></script>
    <script src="underscore/underscore.js"></script>
    <script src="backbone/backbone.js"></script>
    <script src="x2js/xml2json.js"></script>
    <script src="javascripts/w5.js"></script>
    <script src="javascripts/proworksConverter.js"></script>
    <script type="text/javascript">
      var getSyncer,
          commonConf,
          data,
          Model = Backbone.Model.extend( {
            idAttribute: "first_name",
            url: function() {
              return '/users2';
            }
          } ),
          List = Backbone.Collection.extend( { model: Model, url: '/users2', compoundURL: '/users2' } ),
          grid1 = new w5.Grid({
            el : "#grid1",
            option: {
              width : "650px",
              height : "400px",
              caption : "Promises",
              rowNum : 10
            },
            collection : new List(),
            emulateHTTP: true,
            xmlConverter: new X2JS(),
            colModel : [
              {
                width: 150,
                id: 'first_name'
              },
              {
                width: 150,
                id: 'last_name'
              },
              {
                width: 150,
                headerLabel: 'company_name'
              },
              {
                width: 150,
                headerLabel: 'address'
              },
              {
                width: 150,
                id: 'city'
              },
              {
                width: 150,
                id: 'county'
              },
              {
                width: 150,
                id: 'state'
              },
              {
                width: 150,
                headerLabel: 'zip'
              },
              {
                width: 150,
                id: 'phone1'
              },
              {
                width: 150,
                headerLabel: 'phone2'
              },
              {
                width: 150,
                id: 'email'
              },
              {
                width: 150,
                headerLabel: 'web'
              }
            ],
            defaults : function () {
              return {
                first_name: '',
                last_name: '',
                company_name: '',
                address: '',
                city: '',
                county: '',
                state: '',
                zip: '',
                phone1: '',
                phone2: '',
                email: '',
                web: ''
              };
            }
        }).render();

      commonConf = {
        contentType: 'application/xml',
        converter: {
          json2xml_str: proworksConverter.json2xml_str,
          xml2json: proworksConverter.xml2json
        }
      };

      getSyncer = function( type, options ) {
        var lookup = {
          fetch: function( resolve, reject ) {
            grid1.fetch( _.extend( {
              reset: true,
              nodeName: 'request',
              data: { target: 'all' },
              rootAttrs: {
                _task: 'DummyTask',
                _action: 'fetch'
              },
              success: function ( collection, response, options ) {
                resolve( response );
              },
              error: function ( collection, response, options ) {
                reject( Error( "[" + collection.url + "]" ) );
              }
            }, commonConf, options ) );
          },
          sync: function( resolve, reject, options ) {
            grid1.syncData( _.extend( options, {
              reset: true,
              rootAttrs: {
                _task: 'DummyTask',
                _action: 'sync'
              },
              success: function ( response, status, options ) {
                resolve( response._result );
              },
              error: function ( collection, response, options ) {
                reject( Error( "[" + this.url + "]" ) );
              }
            }, commonConf ) );
          }
        },
        def = function() {};

        return new Promise( function( resolve, reject ) {
          lookup[type] ? lookup[type]( resolve, reject, options ) : def();
        });
      };

      getSyncer('fetch').then( function(response) {
        console.log( 'SUCCESS', response.length );
      }, function(error) {
        console.error( 'FAIL', error );
      }).then( function (response) {
        grid1.addRow( 0, { first_name: 'A' } );
        grid1.cell( 2, 1 ).set( 'data', 'BP' );
        grid1.removeRow(3);
        grid1.removeRow(10);
        grid1.cell( 6, 1 ).set( 'data', 'TD' );
        grid1.addRow( 4, { first_name: 'B' } );
        console.log( 'multiple modification' );

        return getSyncer( 'sync', { saved: true, modified: true } );
      } ).then( function (response) {
        console.log( response );

        grid1.addRow( 0, { first_name: 'C' } );
        grid1.removeRow(3);
        console.log( 'create & delete' );

        return getSyncer( 'sync', { pick: true, saved: true, modified: true, excludeCreate: true, excludeUpdate: true } );
      }, function( error ) {
        console.error( 'FAIL', error );
      }).then( function (response) {
        console.log( response );

        return getSyncer( 'sync', { pick: true, saved: true, modified: true, excludeUpdate: true, afterProcess: true } );
      }).then( function (response) {
        console.log( response );

        return getSyncer( 'fetch', {
          reset: false,
          nodeName: 'request',
          data: { target: 'all' },
          rootAttrs: {
            _task: 'DummyTask',
            _action: 'complex'
          }
        } );
      }).then( function(response) {
        console.log( JSON.stringify(response) );
      });
    </script>
  </body>
</html>
